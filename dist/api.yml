components:
  schemas:
    User:
      type: object
      properties:
        username:
          maxLength: 8
          minLength: 3
          type: string
          example: ofek3928
        password:
          maxLength: 10
          minLength: 5
          type: string
          example: "123456"
        firstName:
          type: string
          example: Ofek
        lastName:
          type: string
          example: Ronen
        country:
          type: string
          example: Israel
        email:
          type: string
          format: email
          example: ofekron@post.bgu.ac.il
        image_url:
          type: string
          format: URL

    Referee:
        type: object
        properties:
            id:
                type: integer
                example: 33
            Name:
                type: string
                example: Maccabi Tel Aviv    
            image-url:
                type: string
                format: URL
            qualification:
                type: string
                example: Line max

    Leauge:
      type: object
      properties:
        id:
          type: integer
          example: 33
        Name:
          type: string
          example: Maccabi Tel Aviv
        Season:
          type: string
          example: 2020/2021
        Stage:
          type: string
          example: "1"
        country:
          type: string
          example: Israel
        games:
          type: array
          items:
            $ref: '#/components/schemas/Game'

    Player:
      type: object
      properties:
        id:
          type: integer
          example: 23
        fullName:
          type: string
          example: Ronaldo Messi
        teamName:
          example: Maccabi Tel Aviv
        image-url:
          type: string
          format: URL
        position:
          type: integer

    Coach:
      type: object
      properties:
        id:
          type: integer
          example: 111
        fullName:
          type: string
          example: zinedine zidane
        teamName:
          type: string
          example: Real Madrid
        image-url:
          type: string
          format: URL

    Team:
      type: object
      properties:
        id:
          type: integer
          example: 84
        teamName:
          type: string
          example: Maccabi Tel Aviv
        coach-id:
          type: integer
          example: 23
        players:
          type: array
          items:
            $ref: '#/components/schemas/Player'
        Games:
          type: array
          items:
            $ref: '#/components/schemas/Game'

    Game:
      type: object
      properties:
        gameDate:
          type: string
          example: 13.5.2021
        homeTeam:
          $ref: '#/components/schemas/Team'
        awayTeam:
          $ref: '#/components/schemas/Team'
        referees:
          $ref: "#/components/schemas/Referee"    
        events:    
            type: array
            items:
                $ref: "#/components/schemas/Event"  
        homeScore:
          type: integer
          example: 2
        awayScore:
          example: 3

    Event:
      type: object
      properties:
        date:
          type: string
          example: 13.5.2021
        hour:
          type: string
          example: "1140"
        minute:
          type: string
          example: "30"
        action_description:
          type: string
          example: goal by Ronaldo

    HomePage:
      type: object
      properties:
        id:
          type: integer
        user:
          $ref: '#/components/schemas/User'
        favorite_players:
          type: array
          items:
            $ref: '#/components/schemas/Player'
        favorite_teams:
          type: array
          items:
            $ref: '#/components/schemas/Team'
        favorite_matches:
          type: array
          items:
            $ref: '#/components/schemas/Game'

    body:
      required:
      - awaygoals
      - homegoals
      type: object
      properties:
        homegoals:
          type: integer
        awaygoals:
          type: integer