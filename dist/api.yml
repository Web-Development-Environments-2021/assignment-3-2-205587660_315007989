    get:
      tags:
      - Games
      summary: search a game by ID
      parameters:
      - name: gameId
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: match
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Game'
        "400":
          description: something went wrong
    put:
      tags:
      - Games
      summary: update game results
      parameters:
      - name: gameId
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        description: game results
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/body'
        required: true
      responses:
        "200":
          description: game updated
        "400":
          description: something went wrong
          
          
          
