paths:
  /Register:
    post:
      tags:
      - Auth
      summary: Add new user to the server
      description: A json object contains all the detials about the new user.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        "400":
          description: The userName is taken
        "201":
          description: The user created successfully
          
  /login:
    post:
      tags:
      - Auth
      summary: Logs user into the system
      operationId: loginUser
      parameters:
      - name: username
        in: query
        description: The user name for login
        required: true
        style: form
        explode: true
        schema:
          type: string
      - name: password
        in: query
        description: The password for login in clear text
        required: true
        style: form
        explode: true
        schema:
          type: string
      responses:
        "200":
          description: successful operation
        "400":
          description: Invalid username/password supplied
  /logout:
    post:
      tags:
      - Auth
      summary: Logs user out of the system
      operationId: logoutUser
      responses:
        "200":
          description: Successful logout
        "400":
          description: Need to login
          
          
  /game:
    post:
      tags:
      - Games
      summary: Add a new game to the server
      requestBody:
        content:
